{% extends 'base.html' %}

{% block header %} 
<h1>
    {% block title %}Index{% endblock %}
</h1>
{% endblock %}

{% block content %}
    {% if g.user['admin'] == 1 %}
        <form action="/blog/createtopic" method="GET">
            <input type="submit" value="Create Topic", name="submitbutton">
        </form>
    {% endif %}
    {% for topic in topics %}
        <a href="{{ url_for('blog.topic', topic_title=topic['title']) }}">
            <p>{{ topic['title'] }}</p>
        </a>
    {% endfor %}
{% endblock %}
